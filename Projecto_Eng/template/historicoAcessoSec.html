<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Histórico de Acessos - ISPSECURITY</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Ícones Material -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../static/css/historico.css">
</head>
<body class="bg-base">

  <div class="container-dashboard">

    <!-- Sidebar -->
     <aside class="sidebar">
  <h1 class="logo">ISPSECURITY</h1>
  <nav class="menu">
    <a href="/dashboard" class="menu-item ">
      <span class="material-symbols-outlined">dashboard</span> Dashboard (Home)
    </a>
    <a href="/camera" class="menu-item">
      <span class="material-symbols-outlined">camera</span> Reconhecimento
    </a>
    <a href="/historico" class="menu-item active">
      <span class="material-symbols-outlined">menu_book</span> Histórico de Acessos
    </a>
    <a href="#" class="flex items-center gap-2 p-2 hover:bg-[#2c3d87] rounded">
      <span class="material-symbols-outlined">notifications</span> Alertas
    </a>
    <a href="#" class="flex items-center gap-2 p-2 hover:bg-[#2c3d87] rounded">
      <span class="material-symbols-outlined">settings</span> Configurações
    </a>
  </nav>
</aside>

    <!-- Conteúdo principal -->
    <main class="main-content">

      <!-- Topo -->
      <div class="topbar">
        <div class="titulo-dashboard">
          <span class="material-symbols-outlined">history</span>
          Histórico de Acessos
        </div>
        <button id="logout" class="btn-sair">
          <span class="material-symbols-outlined">power_settings_new</span>
        </button>
      </div>

              <!-- Filtros -->
        <div class="bg-white p-6 rounded-xl shadow-sm mb-6">
          <h3 class="text-lg font-semibold mb-4">Filtrar por:</h3>
          <div class="flex flex-wrap gap-4">
            <!-- Filtro por Data -->
            <button class="bg-gray-100 text-sm px-4 py-2 rounded flex items-center gap-2">
              <span class="material-symbols-outlined text-lg">calendar_month</span> DD/MM/AA
            </button>

            <!-- Filtro por Matrícula -->
            <button class="bg-gray-100 text-sm px-4 py-2 rounded flex items-center gap-2">
              <span class="material-symbols-outlined text-lg">directions_car</span> Matrícula
            </button>

            <!-- Filtro por Tipo de usuário -->
            <button class="bg-gray-100 text-sm px-4 py-2 rounded flex items-center gap-2">
              <span class="material-symbols-outlined text-lg">badge</span> Tipo de usuário
              <span class="material-symbols-outlined text-lg ml-1">arrow_drop_down</span>
            </button>

            <!-- Campo de Pesquisa -->
            <div class="flex items-center bg-gray-100 text-sm px-4 py-2 rounded flex-1">
              <span class="material-symbols-outlined text-gray-500 mr-2 text-base">search</span>
              <input type="text" placeholder="Pesquisar matrícula ou proprietário" class="bg-transparent outline-none flex-1" />
            </div>
          </div>
        </div>

                                  <!-- Tabela com Scroll -->
                          <!-- Tabela com Scroll -->
              <div class="bg-white rounded-xl shadow-sm overflow-auto max-h-[420px]">
                <table class="w-full text-sm text-left border-separate border-spacing-y-2 min-w-[700px]">
                  <thead class="text-gray-600 font-medium bg-white sticky top-0 z-10">
                    <tr>
                      <th class="px-4 py-2">Data</th>
                      <th class="px-4 py-2">Hora</th>
                      <th class="px-4 py-2">Tipo de usuário</th>
                      <th class="px-4 py-2">Matrícula</th>
                      <th class="px-4 py-2">Estado</th>
                      <th class="px-4 py-2">Ação</th>
                    </tr>
                  </thead>
                   <tbody id="acessosTableBody" class="text-gray-800">

                    <!-- As linhas serão inseridas dinamicamente pelo JavaScript -->
                  </tbody>
                </table>
              </div>


        </div>

    </main>
  </div>

  <script src="../static/js/script.js"></script>
</body>
</html>
